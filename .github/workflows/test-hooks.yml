name: Test Hooks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm i

      - name: Type Check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Run Tests (all hooks)
        run: npm run test
